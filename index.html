<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">


    <!-- custom css  -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container-fluid heading">
        <h1>Stop Watch</h1>
    </div>

    <section id="middle">
        <div class="container watch">
            <div class="row">
                <div class="col"></div>
                <div class="col timer hours">
                    <h2>Hours</h2>
                    <p>00</p>
                </div>
                <div class="col timer minutes">
                    <h2>Minutes</h2>
                    <p>00</p>
                </div>
                <div class="col timer seconds">
                    <h3>Seconds</h3>
                    <p>00</p>
                </div>
                <div class="col timer tenth-of-second">
                    <p>0</p>
                </div>
            </div>
        </div>
        <button id="watch-btn-1" class="btn btn-light btn-lg watch-btn">Start</button>
        <button id="watch-btn-2" class="btn btn-light btn-lg watch-btn" disabled>Pause</button>
    </section>


    <footer id="footer">
        <div class="container">
            <p>Made with ❤️ by Nabeel Ahmed For Birthday-Bash</p>
        </div>

    </footer>

    <script src="index.js"></script>
</body>

</html>
